<html>
{{ album.title }}
{% for photo in photos %}
<br>
<hr>
<div>
    {% load thumbnail %}
    {% thumbnail photo.image "500x500" crop="center" upscale=True as im %}
    <a href="/photo/{{ photo.pk }}" class="link" target="_blank"><img src="{{ im.url }}" alt="{{ photo.title }}" class="card__image"></a>
    {% endthumbnail %}
    {{ photo.title }}
    <hr>
    {{ photo.pub_date }}
</div>
<hr>
{% endfor %}
</html>
